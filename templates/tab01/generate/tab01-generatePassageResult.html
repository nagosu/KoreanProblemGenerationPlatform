<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../static/css/reset.css" />
    <link rel="stylesheet" href="../../../static/css/common.css" />
    <link
      rel="stylesheet"
      href="../../../static/css/generate/generatePassage/generatePassageResult.css"
    />
    <title>국어 문제 생성 플랫폼</title>
  </head>
  <body>
    <div class="container">
      <!-- 상단 네비게이션 바 (GNB) -->
      <div class="navbar">
        <div class="logo-container">
          <a href="../generate/tab01-generateProblem.html" class="logo-button"
            >국어 문제<br />생성 플랫폼</a
          >
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-item active">
              <a
                href="../generate/tab01-generateProblem.html"
                class="menu-button"
                >문학</a
              >
            </li>
            <li class="menu-item">
              <a
                href="../../tab02/generate/tab02-generateProblem.html"
                class="menu-button"
                >비문학</a
              >
            </li>
          </ul>
        </div>
        <div class="profile-container">
          <div class="profile">
            <img
              src="../../../static/images/icon/svg/User_cicrle_duotone.svg"
              alt="프로필"
              class="profile-image"
              draggable="false"
            />
            <span class="profile-name">홍길동</span>
          </div>
          <button type="button" class="account-creation-button">
            계정 생성하기
          </button>
          <!-- 계정 생성 모달 -->
          <div class="modal-overlay"></div>
          <div class="modal modal-account-create">
            <img
              src="../../../static/images/icon/svg/Close_round_light.svg"
              alt="닫기"
              class="cancel-icon"
            />
            <h3 class="modal-title">일반 유저 계정 생성</h3>
            <div class="input-form-container">
              <div class="input-item">
                <span class="input-title">ID(필수)</span>
                <div class="input-wrapper">
                  <input
                    type="text"
                    class="id-input"
                    placeholder="아이디(6~12자 이내, 영문, 숫자 사용가능)"
                    id="creation-id"
                  />
                </div>
              </div>
              <div class="input-item">
                <span class="input-title">Password(필수)</span>
                <div class="password-input-wrapper">
                  <input
                    type="password"
                    class="password-input"
                    placeholder="비밀번호(8자 이상, 문자/숫자/기호 사용가능)"
                    id="creation-password"
                  />
                  <img
                    src="../../../static/images/icon/svg/View_hide_fill.svg"
                    alt="비밀번호 보기"
                    class="password-view"
                    draggable="false"
                  />
                </div>
              </div>
              <div class="input-item">
                <span class="input-title">Password 확인(필수)</span>
                <div class="password-input-wrapper">
                  <input
                    type="password"
                    class="password-input"
                    placeholder="비밀번호를 다시 한 번 입력해주세요"
                    id="creation-password-confirm"
                  />
                  <img
                    src="../../../static/images/icon/svg/View_hide_fill.svg"
                    alt="비밀번호 보기"
                    class="password-view"
                    draggable="false"
                  />
                </div>
              </div>
            </div>
            <div class="modal-button-container">
              <button class="modal-account-cancel-button">취소</button>
              <button class="modal-account-create-button">계정 생성</button>
            </div>
            <!-- //계정 생성 모달 -->
            <div class="modal-warning">
              <div class="modal-message-container">
                <span class="modal-message"></span>
              </div>
              <button type="button" class="modal-close-button">확인</button>
            </div>
          </div>
        </div>
      </div>
      <!-- //상단 네비게이션 바 (GNB) -->

      <!-- 컨텐츠 -->
      <div class="content">
        <!-- 왼쪽 사이드 바 (SNB) -->
        <div class="sidebar">
          <div class="sidebar-header">
            <h2 class="sidebar-header-title">문학</h2>
          </div>
          <div class="sidebar-content">
            <div class="sidebar-menu-container">
              <div class="sidebar-menu-title active">
                <h3>생성</h3>
              </div>
              <ul class="sidebar-menu-list menu-generate">
                <a
                  href="../generate/tab01-generateProblem.html"
                  class="sidebar-menu-item"
                >
                  문제 생성
                </a>
                <a
                  href="../generate/tab01-generatePassage.html"
                  class="sidebar-menu-item active"
                  >지문 생성</a
                >
              </ul>
            </div>
            <div class="sidebar-menu-container">
              <div class="sidebar-menu-title">
                <h3>업로드</h3>
              </div>
              <ul class="sidebar-menu-list menu-generate">
                <a
                  href="../upload/tab01-uploadProblem.html"
                  class="sidebar-menu-item"
                  >문제 업로드</a
                >
                <a
                  href="../upload/tab01-uploadPassage.html"
                  class="sidebar-menu-item"
                  >지문 업로드</a
                >
              </ul>
            </div>
            <div class="sidebar-menu-container">
              <div class="sidebar-menu-title">
                <h3>유형 조회/수정</h3>
              </div>
              <ul class="sidebar-menu-list menu-generate">
                <a
                  href="../type/tab01-typeProblem.html"
                  class="sidebar-menu-item"
                  >문제</a
                >
                <a
                  href="../type/tab01-typePassageMajor.html"
                  class="sidebar-menu-item"
                  >지문</a
                >
              </ul>
            </div>
          </div>
        </div>
        <!-- //왼쪽 사이드 바 (SNB) -->

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
          <!-- 타이틀 -->
          <div class="main-content-header">
            <h2 class="main-content-header-title">지문 생성</h2>
          </div>
          <!-- //타이틀 -->

          <!-- 밑줄 버튼 -->
          <div class="underline-container" style="display: none">
            <div class="underline-button-wrapper">
              <button class="undeline-cancel" onclick="removeUnderline()">
                밑줄 취소
              </button>
              <button class="underline-apply">밑줄 적용</button>
            </div>
            <!-- 밑줄 버튼 리스트 -->
            <div class="underline-menu-list">
              <button
                type="button"
                class="underline-menu-item"
                onclick="applyUnderline('밑줄1.')"
              >
                밑줄1.
              </button>
              <button
                type="button"
                class="underline-menu-item"
                onclick="applyUnderline('밑줄2.')"
              >
                밑줄2.
              </button>
              <button
                type="button"
                class="underline-menu-item"
                onclick="applyUnderline('밑줄3.')"
              >
                밑줄3.
              </button>
              <button
                type="button"
                class="underline-menu-item"
                onclick="applyUnderline('밑줄4.')"
              >
                밑줄4.
              </button>
              <button
                type="button"
                class="underline-menu-item"
                onclick="applyUnderline('밑줄5.')"
              >
                밑줄5.
              </button>
            </div>
            <!-- //밑줄 버튼 리스트 -->
          </div>
          <!-- //밑줄 버튼 -->

          <!-- 지문 생성 결과 -->
          <div class="result-wrapper">
            <div class="result-passage-container">
              <!-- 결과물 출력 -->
              <div
                id="editableDiv"
                class="editable"
                contenteditable="false"
                data-placeholder="여기에 텍스트를 입력하세요."
              ></div>
              <!-- //결과물 출력 -->

              <!-- 수정 버튼 -->
              <div class="edit-button-container">
                <h3 class="gpt-title">GPT 입력창</h3>
                <div class="button-container">
                  <button
                    type="button"
                    class="create-problem-button"
                    onclick="createProblem()"
                  >
                    위의 지문으로 문제 생성하기
                  </button>
                  <button type="button" class="edit-button">수정</button>
                  <button type="button" class="copy-button">복사</button>
                </div>
              </div>
              <!-- //수정 버튼 -->
            </div>
            <div class="prompt-container">
              <!-- 결과물 프롬프트 -->
              <textarea
                name="promptGeneratePassage"
                class="prompt-area generate-passage"
                placeholder="지문 생성 결과물에 대해 수정 및 보강할 수 있는 GPT 프롬프트 입력창"
              ></textarea>
              <!-- //결과물 프롬프트 -->

              <!-- 결과물 재생성 및 복사 버튼 -->
              <div class="recreate-button-container">
                <button class="recreate-button">다시 생성하기</button>
              </div>
              <!-- //결과물 재생성 및 복사 버튼 -->
            </div>
          </div>
          <!-- //지문 생성 결과 -->
        </div>
      </div>

      <!-- 모달 -->
      <div class="modal-warning-overlay">
        <div class="modal-warning-content">
          <div class="modal-warning-message-container">
            <span class="modal-warning-message"
              >추가 명령어를 기입해주세요.</span
            >
          </div>
          <button type="button" class="modal-warning-close-button">확인</button>
        </div>
      </div>
      <!-- //모달 -->

      <!-- 토스트 메시지 -->
      <div class="toast-message-container">
        <span class="toast-message">복사되었습니다.</span>
      </div>
      <!-- //토스트 메시지 -->
    </div>

    <!-- 스크립트 -->
    <script src="../../../static/js/common.js"></script>
    <script src="../../../static/js/generate/generatePassage/generatePassageResult.js"></script>
  </body>
</html>
