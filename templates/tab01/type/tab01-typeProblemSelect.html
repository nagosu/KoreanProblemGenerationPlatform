<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../static/css/reset.css" />
    <link rel="stylesheet" href="../../../static/css/common.css" />
    <link
      rel="stylesheet"
      href="../../../static/css/type/typeProblem/typeProblemSelect.css"
    />
    <title>국어 문제 생성 플랫폼</title>
  </head>
  <body>
    <div class="container">
      <!-- 상단 네비게이션 바 (GNB) -->
      <div class="navbar">
        <div class="logo-container">
          <a href="../generate/tab01-generateProblem.html" class="logo-button"
            >국어 문제<br />생성 플랫폼</a
          >
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-item active">
              <a
                href="../generate/tab01-generateProblem.html"
                class="menu-button"
                >문학</a
              >
            </li>
            <li class="menu-item">
              <a
                href="../../tab02/generate/tab02-generateProblem.html"
                class="menu-button"
                >비문학</a
              >
            </li>
          </ul>
        </div>
        <div class="profile-container">
          <div class="profile">
            <img
              src="../../../static/images/icon/svg/User_cicrle_duotone.svg"
              alt="프로필"
              class="profile-image"
              draggable="false"
            />
            <span class="profile-name">홍길동</span>
          </div>
          <button type="button" class="account-creation-button">
            계정 생성하기
          </button>
          <!-- 계정 생성 모달 -->
          <div class="modal-overlay"></div>
          <div class="modal modal-account-create">
            <img
              src="../../../static/images/icon/svg/Close_round_light.svg"
              alt="닫기"
              class="cancel-icon"
            />
            <h3 class="modal-title">일반 유저 계정 생성</h3>
            <div class="input-form-container">
              <div class="input-item">
                <span class="input-title">ID(필수)</span>
                <div class="input-wrapper">
                  <input
                    type="text"
                    class="id-input"
                    placeholder="아이디(6~12자 이내, 영문, 숫자 사용가능)"
                    id="creation-id"
                  />
                </div>
              </div>
              <div class="input-item">
                <span class="input-title">Password(필수)</span>
                <div class="password-input-wrapper">
                  <input
                    type="password"
                    class="password-input"
                    placeholder="비밀번호(8자 이상, 문자/숫자/기호 사용가능)"
                    id="creation-password"
                  />
                  <img
                    src="../../../static/images/icon/svg/View_hide_fill.svg"
                    alt="비밀번호 보기"
                    class="password-view"
                    draggable="false"
                  />
                </div>
              </div>
              <div class="input-item">
                <span class="input-title">Password 확인(필수)</span>
                <div class="password-input-wrapper">
                  <input
                    type="password"
                    class="password-input"
                    placeholder="비밀번호를 다시 한 번 입력해주세요"
                    id="creation-password-confirm"
                  />
                  <img
                    src="../../../static/images/icon/svg/View_hide_fill.svg"
                    alt="비밀번호 보기"
                    class="password-view"
                    draggable="false"
                  />
                </div>
              </div>
            </div>
            <div class="modal-button-container">
              <button class="modal-account-cancel-button">취소</button>
              <button class="modal-account-create-button">계정 생성</button>
            </div>
            <!-- //계정 생성 모달 -->
            <div class="modal-warning">
              <div class="modal-message-container">
                <span class="modal-message"></span>
              </div>
              <button type="button" class="modal-close-button">확인</button>
            </div>
          </div>
        </div>
      </div>
      <!-- //상단 네비게이션 바 (GNB) -->

      <!-- 컨텐츠 -->
      <div class="content">
        <!-- 왼쪽 사이드 바 (SNB) -->
        <div class="sidebar">
          <div class="sidebar-header">
            <h2 class="sidebar-header-title">문학</h2>
          </div>
          <div class="sidebar-content">
            <div class="sidebar-menu-container">
              <div class="sidebar-menu-title">
                <h3>생성</h3>
              </div>
              <ul class="sidebar-menu-list menu-generate">
                <a
                  href="../generate/tab01-generateProblem.html"
                  class="sidebar-menu-item"
                >
                  문제 생성
                </a>
                <a
                  href="../generate/tab01-generatePassage.html"
                  class="sidebar-menu-item"
                  >지문 생성</a
                >
              </ul>
            </div>
            <div class="sidebar-menu-container">
              <div class="sidebar-menu-title">
                <h3>업로드</h3>
              </div>
              <ul class="sidebar-menu-list menu-generate">
                <a
                  href="../upload/tab01-uploadProblem.html"
                  class="sidebar-menu-item"
                  >문제 업로드</a
                >
                <a
                  href="../upload/tab01-uploadPassage.html"
                  class="sidebar-menu-item"
                  >지문 업로드</a
                >
              </ul>
            </div>
            <div class="sidebar-menu-container">
              <div class="sidebar-menu-title active">
                <h3>유형 조회/수정</h3>
              </div>
              <ul class="sidebar-menu-list menu-generate">
                <a
                  href="../type/tab01-typeProblem.html"
                  class="sidebar-menu-item active"
                  >지문</a
                >
                <a
                  href="../type/tab01-typePassageMajor.html"
                  class="sidebar-menu-item"
                  >문제</a
                >
              </ul>
            </div>
          </div>
        </div>
        <!-- //왼쪽 사이드 바 (SNB) -->

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
          <!-- 타이틀 -->
          <div class="main-content-header">
            <h2 class="main-content-header-title">유형 1 : 지문의 전개방식</h2>
          </div>
          <!-- //타이틀 -->

          <!-- 문제 유형 선택 -->
          <div class="type-select-container">
            <div class="type-select-item">
              <input type="checkbox" id="checkbox1" name="checkbox1" />
              <span
                class="type-select-item-title"
                onclick="moveToTypeProblemDetail()"
                >문제 1</span
              >
            </div>
            <div class="type-select-item">
              <input type="checkbox" id="checkbox1" name="checkbox1" />
              <span
                class="type-select-item-title"
                onclick="moveToTypeProblemDetail()"
                >문제 2</span
              >
            </div>
            <div class="type-select-item">
              <input type="checkbox" id="checkbox1" name="checkbox1" />
              <span
                class="type-select-item-title"
                onclick="moveToTypeProblemDetail()"
                >문제 3</span
              >
            </div>
            <div class="type-select-item">
              <input type="checkbox" id="checkbox1" name="checkbox1" />
              <span
                class="type-select-item-title"
                onclick="moveToTypeProblemDetail()"
                >문제 4</span
              >
            </div>
            <div class="type-select-item">
              <input type="checkbox" id="checkbox1" name="checkbox1" />
              <span
                class="type-select-item-title"
                onclick="moveToTypeProblemDetail()"
                >문제 5</span
              >
            </div>
            <div class="type-select-item">
              <input type="checkbox" id="checkbox1" name="checkbox1" />
              <span
                class="type-select-item-title"
                onclick="moveToTypeProblemDetail()"
                >문제 6</span
              >
            </div>
            <div class="type-select-item">
              <input type="checkbox" id="checkbox1" name="checkbox1" />
              <span
                class="type-select-item-title"
                onclick="moveToTypeProblemDetail()"
                >문제 7</span
              >
            </div>
            <div class="type-select-item">
              <input type="checkbox" id="checkbox1" name="checkbox1" />
              <span
                class="type-select-item-title"
                onclick="moveToTypeProblemDetail()"
                >문제 8</span
              >
            </div>
            <div class="type-select-item">
              <input type="checkbox" id="checkbox1" name="checkbox1" />
              <span
                class="type-select-item-title"
                onclick="moveToTypeProblemDetail()"
                >문제 9</span
              >
            </div>
            <div class="type-select-item">
              <input type="checkbox" id="checkbox1" name="checkbox1" />
              <span
                class="type-select-item-title"
                onclick="moveToTypeProblemDetail()"
                >문제 10</span
              >
            </div>
          </div>
          <!-- //문제 유형 선택 -->

          <!-- 전체선택/삭제 버튼 -->
          <div class="button-container">
            <button
              type="button"
              class="select-all-button"
              onclick="selectAll()"
            >
              전체선택
            </button>
            <button
              type="button"
              class="delete-button"
              onclick="openDeleteConfirmModal()"
            >
              삭제
            </button>
          </div>
          <!-- //전체선택/삭제 버튼 -->

          <!-- 페이지네이션 -->
          <div class="pagination">
            <button class="pagination__button-prev">
              <img
                src="../../../static/images/icon/svg/Expand_left_double.svg"
              />
            </button>
            <button class="pagination__button pagination__button--active">
              1
            </button>
            <button class="pagination__button">2</button>
            <button class="pagination__button">3</button>
            <button class="pagination__button">4</button>
            <button class="pagination__button">5</button>
            <button class="pagination__button-next">
              <img
                src="../../../static/images/icon/svg/Expand_right_double.svg"
              />
            </button>
          </div>
          <!-- //페이지네이션 -->
        </div>
        <!-- //메인 컨텐츠 -->
      </div>
      <!-- //컨텐츠 -->
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal-delete-confirm-overlay">
      <!-- 업로드 확인 모달 -->
      <div class="modal-delete-confirm-content">
        <div class="modal-delete-confirm-message-container">
          <span class="modal-delete-confirm-message"
            >유형을 삭제하면 폴더 안에 있는 문제가<br />모두 삭제됩니다.<br />그래도
            삭제하시겠습니까?</span
          >
        </div>
        <div class="modal-delete-confirm-button-container">
          <button
            type="button"
            class="modal-delete-confirm-cancel-button"
            onclick="closeDeleteConfirmModal()"
          >
            취소
          </button>
          <button
            type="button"
            class="modal-upload-confirm-button"
            onclick="showToastDeleteDone()"
          >
            확인
          </button>
        </div>
      </div>
      <!-- //업로드 확인 모달 -->

      <!-- 업로드 완료 토스트 메시지 -->
      <div class="toast-delete-done">삭제되었습니다.</div>
      <!-- //업로드 완료 토스트 메시지 -->
    </div>
    <!-- //삭제 확인 모달 -->

    <!-- 스크립트 -->
    <script src="../../../static/js/common.js"></script>
    <script src="../../../static/js/type/typeProblemSelect.js"></script>
  </body>
</html>
