<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../static/css/reset.css" />
    <link rel="stylesheet" href="../../../static/css/common.css" />
    <link
      rel="stylesheet"
      href="../../../static/css/upload/uploadProblem.css"
    />
    <title>국어 문제 생성 플랫폼</title>
  </head>
  <body>
    <div class="container">
      <!-- 상단 네비게이션 바 (GNB) -->
      <div class="navbar">
        <div class="logo-container">
          <a href="../generate/tab01-generateProblem.html" class="logo-button"
            >국어 문제<br />생성 플랫폼</a
          >
        </div>
        <div class="menu-container">
          <ul class="menu-list">
            <li class="menu-item active">
              <a
                href="../generate/tab01-generateProblem.html"
                class="menu-button"
                >문학</a
              >
            </li>
            <li class="menu-item">
              <a
                href="../../tab02/generate/tab02-generateProblem.html"
                class="menu-button"
                >비문학</a
              >
            </li>
          </ul>
        </div>
        <div class="profile-container">
          <div class="profile">
            <img
              src="../../../static/images/icon/svg/User_cicrle_duotone.svg"
              alt="프로필"
              class="profile-image"
              draggable="false"
            />
            <span class="profile-name">홍길동</span>
          </div>
          <button type="button" class="account-creation-button">
            계정 생성하기
          </button>
          <!-- 계정 생성 모달 -->
          <div class="modal-overlay"></div>
          <div class="modal modal-account-create">
            <img
              src="../../../static/images/icon/svg/Close_round_light.svg"
              alt="닫기"
              class="cancel-icon"
            />
            <h3 class="modal-title">일반 유저 계정 생성</h3>
            <div class="input-form-container">
              <div class="input-item">
                <span class="input-title">ID(필수)</span>
                <div class="input-wrapper">
                  <input
                    type="text"
                    class="id-input"
                    placeholder="아이디(6~12자 이내, 영문, 숫자 사용가능)"
                    id="creation-id"
                  />
                </div>
              </div>
              <div class="input-item">
                <span class="input-title">Password(필수)</span>
                <div class="password-input-wrapper">
                  <input
                    type="password"
                    class="password-input"
                    placeholder="비밀번호(8자 이상, 문자/숫자/기호 사용가능)"
                    id="creation-password"
                  />
                  <img
                    src="../../../static/images/icon/svg/View_hide_fill.svg"
                    alt="비밀번호 보기"
                    class="password-view"
                    draggable="false"
                  />
                </div>
              </div>
              <div class="input-item">
                <span class="input-title">Password 확인(필수)</span>
                <div class="password-input-wrapper">
                  <input
                    type="password"
                    class="password-input"
                    placeholder="비밀번호를 다시 한 번 입력해주세요"
                    id="creation-password-confirm"
                  />
                  <img
                    src="../../../static/images/icon/svg/View_hide_fill.svg"
                    alt="비밀번호 보기"
                    class="password-view"
                    draggable="false"
                  />
                </div>
              </div>
            </div>
            <div class="modal-button-container">
              <button class="modal-account-cancel-button">취소</button>
              <button class="modal-account-create-button">계정 생성</button>
            </div>
            <!-- //계정 생성 모달 -->
            <div class="modal-warning">
              <div class="modal-message-container">
                <span class="modal-message"></span>
              </div>
              <button type="button" class="modal-close-button">확인</button>
            </div>
          </div>
        </div>
      </div>
      <!-- //상단 네비게이션 바 (GNB) -->

      <!-- 컨텐츠 -->
      <div class="content">
        <!-- 왼쪽 사이드 바 (SNB) -->
        <div class="sidebar">
          <div class="sidebar-header">
            <h2 class="sidebar-header-title">문학</h2>
          </div>
          <div class="sidebar-content">
            <div class="sidebar-menu-container">
              <div class="sidebar-menu-title">
                <h3>생성</h3>
              </div>
              <ul class="sidebar-menu-list menu-generate">
                <a
                  href="../generate/tab01-generateProblem.html"
                  class="sidebar-menu-item"
                >
                  문제 생성
                </a>
                <a
                  href="../generate/tab01-generatePassage.html"
                  class="sidebar-menu-item"
                  >지문 생성</a
                >
              </ul>
            </div>
            <div class="sidebar-menu-container">
              <div class="sidebar-menu-title active">
                <h3>업로드</h3>
              </div>
              <ul class="sidebar-menu-list menu-generate">
                <a
                  href="../upload/tab01-uploadProblem.html"
                  class="sidebar-menu-item active"
                  >문제 업로드</a
                >
                <a
                  href="../upload/tab01-uploadPassage.html"
                  class="sidebar-menu-item"
                  >지문 업로드</a
                >
              </ul>
            </div>
            <div class="sidebar-menu-container">
              <div class="sidebar-menu-title">
                <h3>유형 조회/수정</h3>
              </div>
              <ul class="sidebar-menu-list menu-generate">
                <a
                  href="../type/tab01-typeProblem.html"
                  class="sidebar-menu-item"
                  >문제</a
                >
                <a
                  href="../type/tab01-typePassageMajor.html"
                  class="sidebar-menu-item"
                  >지문</a
                >
              </ul>
            </div>
          </div>
        </div>
        <!-- //왼쪽 사이드 바 (SNB) -->

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
          <!-- 타이틀 -->
          <div class="main-content-header">
            <h2 class="main-content-header-title">문제 업로드</h2>
          </div>
          <!-- //타이틀 -->

          <!-- 밑줄 버튼 -->
          <div class="underline-container">
            <div class="underline-button-wrapper">
              <button class="undeline-cancel" onclick="removeUnderline()">
                밑줄 취소
              </button>
              <button class="underline-apply">밑줄 적용</button>
            </div>
            <!-- 밑줄 버튼 리스트 -->
            <div class="underline-menu-list">
              <button
                type="button"
                class="underline-menu-item"
                onclick="applyUnderline('밑줄1.')"
              >
                밑줄1.
              </button>
              <button
                type="button"
                class="underline-menu-item"
                onclick="applyUnderline('밑줄2.')"
              >
                밑줄2.
              </button>
              <button
                type="button"
                class="underline-menu-item"
                onclick="applyUnderline('밑줄3.')"
              >
                밑줄3.
              </button>
              <button
                type="button"
                class="underline-menu-item"
                onclick="applyUnderline('밑줄4.')"
              >
                밑줄4.
              </button>
              <button
                type="button"
                class="underline-menu-item"
                onclick="applyUnderline('밑줄5.')"
              >
                밑줄5.
              </button>
            </div>
            <!-- //밑줄 버튼 리스트 -->
          </div>
          <!-- //밑줄 버튼 -->

          <!-- 지문 입력란 -->
          <div class="passage-input-container">
            <h3 class="passage-input-title">지문 (필수)</h3>
            <div
              id="editableDiv"
              class="editable passage"
              contenteditable="true"
              data-placeholder="여기에 텍스트를 입력하세요."
            ></div>
          </div>
          <!-- //지문 입력란 -->

          <!-- 문제1 입력란 -->
          <div class="problem-input-container">
            <div class="problem-container">
              <div class="problem-input-header">
                <h3 class="problem-input-title">문제1 (필수)</h3>
                <div class="dropdown first">
                  <div class="selected first initial">
                    문제 유형
                    <img
                      src="../../../static/images/icon/svg/Arrow_drop_down.svg"
                      alt="드롭다운 화살표"
                      class="triangle"
                    />
                  </div>
                  <div class="dropdown-menu first">
                    <div class="dropdown-item" data-value="일치 불일치">
                      일치 불일치
                    </div>
                    <div class="dropdown-item" data-value="의미 추론">
                      의미 추론
                    </div>
                    <div class="dropdown-item" data-value="지문의 전개방식">
                      지문의 전개방식
                    </div>
                    <div class="dropdown-item" data-value="정오 판별">
                      정오 판별
                    </div>
                    <div class="dropdown-item" data-value="대상 비교">
                      대상 비교
                    </div>
                    <div class="dropdown-item" data-value="이유 찾기">
                      이유 찾기
                    </div>
                  </div>
                </div>
              </div>
              <div
                id="editableDiv"
                class="editable problem first problem-input"
                contenteditable="true"
                data-placeholder="여기에 텍스트를 입력하세요."
              ></div>
            </div>
            <div class="answer-explanation-container">
              <h3 class="answer-explanation-title">정/오답 사유 (선택)</h3>
              <div
                id="editableDiv"
                class="editable problem first answer-explanation"
                contenteditable="true"
                data-placeholder="여기에 텍스트를 입력하세요."
              ></div>
            </div>
          </div>
          <!-- //문제1 입력란 -->

          <!-- 문제 추가/업로드 버튼 -->
          <div class="add-upload-button-container">
            <button type="button" class="add-problem-button">문제 추가</button>
            <button
              type="button"
              class="upload-button"
              onclick="openUploadConfirmModal()"
            >
              업로드
            </button>
          </div>
          <!-- //문제 추가/업로드 버튼 -->
        </div>
        <!-- //메인 컨텐츠 -->
      </div>
      <!-- //컨텐츠 -->
    </div>

    <!-- 모달 -->
    <div class="modal-upload-confirm-overlay">
      <!-- 업로드 확인 모달 -->
      <div class="modal-upload-confirm-content">
        <div class="modal-upload-confirm-message-container">
          <span class="modal-upload-confirm-message">업로드 하시겠습니까?</span>
        </div>
        <div class="modal-upload-confirm-button-container">
          <button
            type="button"
            class="modal-upload-confirm-cancel-button"
            onclick="closeUploadConfirmModal()"
          >
            취소
          </button>
          <button
            type="button"
            class="modal-upload-confirm-button"
            onclick="showToastUploadDone()"
          >
            확인
          </button>
        </div>
      </div>
      <!-- //업로드 확인 모달 -->

      <!-- 업로드 완료 토스트 메시지 -->
      <div class="toast-upload-done">성공적으로<br />업로드 되었습니다.</div>
      <!-- //업로드 완료 토스트 메시지 -->
    </div>
    <!-- //모달 -->

    <!-- 스크립트 -->
    <script src="../../../static/js/common.js"></script>
    <script src="../../../static/js/upload/uploadProblem.js"></script>
  </body>
</html>
